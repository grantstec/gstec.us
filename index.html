<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlueHorizon</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=PCap+Terminal&display=swap">
        <link rel="icon" href="BHlogosmall.png" type="image/x-icon">

    </head>
    <body>
        <script type="module"
            src="https://unpkg.com/@splinetool/viewer@1.8.9/build/spline-viewer.js"></script>
        <spline-viewer
            url="https://prod.spline.design/cr1dAjyDvpIqqmoJ/scene.splinecode" background="white" events-target="global"
            style="width: 50vw; height: 45vw; position: absolute; left: 30vw; top: 15vh;"
        ></spline-viewer>
    </body>
    <script>
        window.onload = function() {
            var shadowRoot = document.querySelector('spline-viewer').shadowRoot;
            shadowRoot.querySelector('#logo').remove();
        }
    </script>
</html>
