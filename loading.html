<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>loadingScreen</title>
        <link rel="stylesheet" href="loading.css">

    </head>
    <body>
        <div class="loadingScreen" id="loading-screen">
            <h1 class="welcometext" id="welcome-text">WELCOME BACK</h1>
            <div class="logo">
                <img src="BHlogolarge.png" alt="Blue Horizon Logo">
            </div>
            <div class="loader"></div>
        </div>

        <div class="maincontent" id="main-content">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round">
                    </div>
                </label>
            </div>
            <button class="button" onclick="window.location.href='index.html'">
                LOG OUT
            </button>
            <h1>DASHBOARD</h1>
            <nav>
                <a href="#" data-content='overview'>OVERVIEW</a>
                <a href="#" data-content='announcements'>ANNOUNCEMENTS</a>
                <a href="#" data-content='calendar'>CALENDAR</a>
                <a href="#" data-content='resources'>RESOURCES</a>
            </nav>
        </div>

    </body>
    <script src="theme-switch.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const username = sessionStorage.getItem('username');
        if (username) {
            const welcomeText = document.getElementById('welcome-text');
            welcomeText.textContent += ` ${username.toUpperCase()}`;
        }
    });
</script>
<script>
    window.addEventListener('load', function () {
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');

        setTimeout(() => {
            loadingScreen.classList.add('fade-out');
            mainContent.classList.add('fade-in');

            // Hide the loading screen after the fade-out transition
            loadingScreen.addEventListener('transitionend', () => {
                loadingScreen.style.display = 'none';
                mainContent.style.opacity = '1'; // Ensure main content is visible
            });
        }, 3000);
    });
    </script>
</html>
